{% extends "register/base.html" %}
{% block content %}
<!-- <div class="row"> -->
<!-- 左側、ログインエリア -->
<div class="card mb-3">
  <div class="card-body">
    <form action="{% url 'register:login' %}" method="POST">
      {{ form.non_field_errors }}
      {% for field in form %}
      {{ field }}
      {{ field.errors }}
      <hr>
      {% endfor %}
      <button type="submit" class="btn btn-light btn-lg btn-block">ログイン</button>
      <input type="hidden" name="next" value="{{ next }}" />
      {% csrf_token %}
    </form>
  </div>
</div><!-- 左側、ログインエリアおわり -->
<div class="card">
  <div class="card-body col-6">
    <p><a href="{% url 'register:user_create' %}" class="btn btn-light btn-lg btn-block mb-3">会員登録</a></p>
    <p><a href="{% url 'register:password_reset' %}" class="btn btn-light btn-lg btn-block">パスワードを忘れた方</a></p>
  </div>
</div><!-- 左側、ログインエリアおわり -->

{% endblock %}
