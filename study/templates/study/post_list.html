{% extends 'study/base.html' %}

{% block content %}
{% for post in post_list %}
<div class="card mb-3">
  <h2 class="card-header bg-dark text-white">{{ post.title }}</h2>
  <div class="card-body">
    <p>{{ post.created_at }}, {{ post.category }}</p>
    <a href="{% url 'study:detail' post.pk %}" class="btn btn-dark">続きを読む</a>
  </div>
</div>
{% endfor %}

{% include 'study/page.html' %}

{% endblock %}
